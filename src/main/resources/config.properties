# etcd Configuration
etcd.endpoints=http://localhost:2379
etcd.ttl.seconds=10
etcd.service.basepath=/services/concert_system_v2
etcd.service.nodes.path=${etcd.service.basepath}/nodes
etcd.service.primary.path=${etcd.service.basepath}/primary
etcd.config.basepath=/config/concert_system_v2

# ZooKeeper Configuration
zookeeper.connectString=localhost:2181
zookeeper.sessionTimeout.ms=5000
zookeeper.election.rootPath=/concert_system_v2/election
zookeeper.locks.rootPath=/concert_system_v2/locks

# Node Defaults (can be overridden by command line arguments)
node.default.host=localhost
node.default.idPrefix=node
# Default gRPC port might be tricky if multiple nodes run on one machine;
# best passed via command line or instance-specific derivation.
# grpc.default.port=50051

# 2PC Configuration
twopc.coordinator.vote.timeout.ms=5000
twopc.coordinator.commit.timeout.ms=7000

# Other application settings
# Example: default.currency=USD